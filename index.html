    <style>
      /* CSS styles */
      body {
        font-family:'Helvetica', sans-serif;
        background-color: #f5f5f5;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
        flex-direction: column;
      }
      h1 {
        margin: 0;
        font-size: 28px;
        font-weight: normal;
        color: white;
      }
      .circle-container {
        display: flex;
        justify-content: center;
        /*width: 100%;*/
      }
      .circle {
        width: 250px;
        height: 250px;
        max-width: 100%;
        /*width: 200px;*/
        /*height: 200px;*/
        border-radius: 50%;
        background-image: url(photo/pic.jpg);
        background-size: cover;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .name-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        margin-top: 10px;
        justify-content: space-between;
        align-items: center;
      }
      .contact-container {
        display: flex;
        align-items: center;
        align-self: center;
        justify-content: space-around;
        margin-top: 10px;
        /*flex: 1;*/
        width: 76%;
      }
      .contact {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        margin-top: 10px;
        width: 33.33%;
      }
      .contact span {
        margin-left: 5px;
        text-align: center;
      }
      .icon {
        color: white;
      }
      @media only screen and (max-width: 680px) {
        .contact-container {
          flex-wrap: wrap;
        }
        .contact {
          width: 100%;
        }
      }
      .columns-container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      
      .left-column, .right-column {
        width: 50%;
      }
      
      .section {
        margin-bottom: 20px;
      }
      
      .section h2 {
        margin-top: 0;
      }
    </style>
